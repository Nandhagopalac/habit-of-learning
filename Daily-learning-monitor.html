<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Learning Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">ðŸ“˜ Daily Learning Monitor</h1>

    <!-- Date Range Picker -->
    <div class="flex gap-4 mb-6">
      <div>
        <label class="block font-medium">Start Date</label>
        <input type="date" id="startDate" class="p-2 rounded border" />
      </div>
      <div>
        <label class="block font-medium">End Date</label>
        <input type="date" id="endDate" class="p-2 rounded border" />
      </div>
      <button id="generateBtn" class="bg-blue-600 text-white px-4 py-2 rounded self-end">Generate Table</button>
    </div>

    <!-- Progress Summary -->
    <div id="progressSummary" class="mb-4 font-semibold"></div>

    <!-- Learning Table -->
    <div class="overflow-x-auto">
      <table id="learningTable" class="min-w-full border border-gray-300 bg-white dark:bg-gray-800">
        <thead class="bg-gray-200 dark:bg-gray-700"></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const topics = [
      { topic: "System Design", sub: "", time: 15 },
      { topic: "Data Engineering - Quantexa", sub: "", time: 30 },
      { topic: "SQL/Postgres", sub: "", time: 15 },
      { topic: "Scala Programming", sub: "", time: 30 },
      { topic: "AWS Concepts", sub: "", time: 30 },
      { topic: "Vocabulary Improvement", sub: "", time: 10 }
    ];

    const table = document.getElementById("learningTable");
    const thead = table.querySelector("thead");
    const tbody = table.querySelector("tbody");
    const summary = document.getElementById("progressSummary");

    document.getElementById("generateBtn").addEventListener("click", () => {
      const startDate = new Date(document.getElementById("startDate").value);
      const endDate = new Date(document.getElementById("endDate").value);
      if (!startDate || !endDate || startDate > endDate) {
        alert("Please select a valid date range.");
        return;
      }

      generateTable(startDate, endDate);
    });

    function generateTable(startDate, endDate) {
      thead.innerHTML = "";
      tbody.innerHTML = "";

      let dates = [];
      let current = new Date(startDate);
      while (current <= endDate) {
        dates.push(new Date(current));
        current.setDate(current.getDate() + 1);
      }

      // Header row
      let headerRow = "<tr><th class='border px-4 py-2'>Topic</th><th class='border px-4 py-2'>Sub-topic</th><th class='border px-4 py-2'>Time (mins)</th>";
      dates.forEach(d => {
        headerRow += `<th class='border px-4 py-2'>${d.toDateString()}</th>`;
      });
      headerRow += "</tr>";
      thead.innerHTML = headerRow;

      // Body rows
      topics.forEach((t, rowIndex) => {
        let row = `<tr><td class='border px-4 py-2'>${t.topic}</td>`;
        row += `<td class='border px-4 py-2'><input type='text' data-row='${rowIndex}' data-subtopic class='w-full p-1 rounded border' value='${t.sub}'></td>`;
        row += `<td class='border px-4 py-2 text-center'>${t.time}</td>`;
        dates.forEach((d, colIndex) => {
          const key = `${t.topic}_${d.toDateString()}`;
          const checked = localStorage.getItem(key) === "true" ? "checked" : "";
          row += `<td class='border px-4 py-2 text-center'><input type='checkbox' data-key='${key}' ${checked}></td>`;
        });
        row += "</tr>";
        tbody.innerHTML += row;
      });

      attachEventListeners();
      updateSummary(dates);
    }

    function attachEventListeners() {
      document.querySelectorAll("input[type='checkbox']").forEach(cb => {
        cb.addEventListener("change", e => {
          localStorage.setItem(e.target.dataset.key, e.target.checked);
          updateSummary();
        });
      });

      document.querySelectorAll("[data-subtopic]").forEach(input => {
        input.addEventListener("input", e => {
          topics[e.target.dataset.row].sub = e.target.value;
          localStorage.setItem(`subtopic_${topics[e.target.dataset.row].topic}`, e.target.value);
        });
      });
    }

    function updateSummary(dates = null) {
      if (!dates) return;
      let total = 0, done = 0;
      topics.forEach(t => {
        dates.forEach(d => {
          total++;
          const key = `${t.topic}_${d.toDateString()}`;
          if (localStorage.getItem(key) === "true") done++;
        });
      });
      summary.textContent = `Overall Progress: ${done}/${total} tasks completed`;
    }
  </script>
</body>
</html>
